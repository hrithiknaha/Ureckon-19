<body>
    
        <nav class="top-right open navbar__links">
                <a href="../views/aboutus.html" class="disc l1">
                  <div>About Us</div>

                <a href="../views/talks.html" class="disc l2">
                  <div>Talks</div>

                <a href="../views/workshops.html" class="disc l3">

                  <div>Events</div>

                  Menu

        <div class="back"></div>
<div class="registration-form">
    <header>
        <h1>Log In</h1>
        <p>Fill in all informations</p>
    </header>
    <form>
        <div class="input-section email-section">
            <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" />
            <div class="animated-button">
                <span class="icon-paper-plane">
                    <i class="fa fa-envelope-o"></i>
                </span>
                <span class="next-button email">
                    <i class="fa fa-arrow-up"></i>
                </span>
            </div>
        </div>

        <div class="input-section password-section folded">
            <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE" />
            <div class="animated-button">
                <span class="icon-lock">
                    <i class="fa fa-lock"></i>
                </span>
                <span class="next-button password">
                    <i class="fa fa-paper-plane"></i>
                </span>
            </div>
        </div>

        <div class="success">
            <p>LOGGED IN!</p>
        </div>
    </form>    

    <div class="go__back">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <a class="go__back-right" href="./signup.html">Sign Up</a>
    </div>
</div>

    <script src="../js/login.js"></script>
